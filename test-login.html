<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Demo Account Test</h1>
    <button onclick="testLogin()">Test Demo Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'Demo@123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ SUCCESS!</h3>
                        <p><strong>Token:</strong> ${data.token ? 'Received' : 'Missing'}</p>
                        <p><strong>User:</strong> ${data.user ? data.user.name : 'Missing'}</p>
                        <p><strong>Email:</strong> ${data.user ? data.user.email : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ ERROR</h3>
                        <p><strong>Message:</strong> ${data.message || 'Login failed'}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ CONNECTION ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure backend is running on http://localhost:4000</p>
                `;
            }
        }
    </script>
</body>
</html>
